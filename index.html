<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem - Toast Message</title>

    <link rel="stylesheet" href="./bem-css/toast-btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div id="toast"></div>
    </div>

    <div>
        <div onclick="showSuccess()" class="btn btn--success">Congrats</div>
        <div onclick="showWarning()" class="btn btn--warning">Be Careful</div>
        <div onclick="showError()" class="btn btn--danger">Error</div>
    </div>


    <script>
        function showSuccess() {
            toast({
                title: 'Success',
                message: 'Login successfully.',
                type: 'success',
                timeOut: 2000,
            })
        }

        function showWarning() {
            toast({
                title: 'Warning',
                message: 'There was a problem with the login process.',
                type: 'warning',
                timeOut: 3000,
            })
        }

        function showError() {
            toast({
                title: 'Error',
                message: 'Login failed. Please try again.',
                type: 'error',
                timeOut: 3000,
            })
        }
    </script>
    
    <!-- Javascript -->
    <script  src="./main.js"></script>
</body>

</html>
